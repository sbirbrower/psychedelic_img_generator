<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zebra Encoder</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"> -->
</head>

<h1 >Zebra</h1>

<form action="your-image" method="post" enctype="multipart/form-data"> 
    <div class="wrapper">
        <div class="file-upload">
          <input id="file" name="file" type="file" />
            <p>
                <br>
                <span style="font-size:130px; line-height:80%;"> &#8679; </span>
                <br>
                <span style="font-size:23px; line-height:140%;">Upload image</span>
            </p>
        </div>
    </div> 

    <br>
    <div class="wrapper">
        <label for="size"><p>Choose a size</p></label>
    </div>

    <div class="wrapper">
        <select id="size" name="size">
            <option value="resize">Resize to 450x450</option>
            <option value="none">No Adjustment</option>
        </select>
    </div>

    <div class="wrapper">
        <br>
        <p>(note, large images may take more than a minute to run) </p>
    </div>
    
    <div class="wrapper">
        <br>
        <input type="submit" value="Submit">
    </div>

    
</form>

</html>
